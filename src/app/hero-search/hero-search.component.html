<div>
    <div class="sc">
        <mat-icon class="ic">search</mat-icon>
        <input #searchBox id="search-box" class="sb" (input)="search(searchBox.value)" />
    </div>

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <button (click)="openDialog(hero)">{{hero.name}}</button>
        </li>
    </ul>
</div>
